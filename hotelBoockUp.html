<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체크인, 아웃 (예약 시스템)</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="css/hotelBoockUp.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="js/hotelBoockUp.js"></script>
</head>
<body>
  <header>
    <h1>유니언 호텔</h1>
    <button class="home">홈페이지</button>
  </header>
  <form id="bookingForm">
    <div class="checkInOut">
      <div class="form-group">
        <label for="checkIn" class="checkIn">체크인</label>
        <input type="text" id="checkIn" class="date-input" readonly required>
        <div id="checkInDisplay" class="date-display"></div>
      </div>
      <div class="form-group">
        <label for="checkOut" class="checkOut">체크아웃</label>
        <input type="text" id="checkOut" class="date-input" readonly required>
        <div id="checkOutDisplay" class="date-display"></div>
      </div>
    </div>
    <div id="nightsDisplay" class="nights-display"></div>
    <div class="personnel">
      <div class="form-group">
        <label for="rooms">객실</label>
        <select id="rooms" required>
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="adults">성인</label>
        <select id="adults" required>
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="children">아동</label>
        <select id="children" required>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
    </div>
    <button type="submit">예약하기</button>
  </form>
  <div id="result"></div>
</body>
</html>
